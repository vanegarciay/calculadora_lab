<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Lab</title>
    <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <form action="" class="flex">
        <div class="flex-content">
            <div class="head gold"></div>
            <div class="content gray-soft">
                <div class="screen-case">
                    <input type="text" value="" id="resultado" readonly class="screen gray-medium">
                </div>
                <hr>
                <input type="button" class="gray-dark" value="1">
                <input type="button" class="gray-dark" value="2">
                <input type="button" class="gray-dark" value="3">
                <input type="button" class="gray-dark" value="*">
                <input type="button" class="gray-dark" value="4">
                <input type="button" class="gray-dark" value="5">
                <input type="button" class="gray-dark" value="6">
                <input type="button" class="gray-dark" value="-">
                <input type="button" class="gray-dark" value="7">
                <input type="button" class="gray-dark" value="8">
                <input type="button" class="gray-dark" value="9">
                <input type="button" class="gray-dark" value="+">
                <input type="button" class="gray-dark" value="C">
                <input type="button" class="gray-dark" value="=">
                <input type="button" class="gray-dark" value="0">
                <input type="button" class="gray-dark" value="/">
            </div>
        </div>
    </form>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Iconos -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <!-- Archivo main.js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
